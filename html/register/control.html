<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>管理画面</title>
        <link rel="stylesheet" href="css/control.css">
    </head>
    <body>
        <h1 class="title">管理画面</h1>
        <hr />
        <div class="div1">
            <div class="div2">
                <p>チェックアウトIDで検索</p>
                <input type="search" id="searchid" size="40" placeholder=" Checkout_ID here"></input>
            </div>
            <div class="div2">
                <p>オーダーIDで検索</p>
                <input type="search" id="searchorder" size="40" placeholder=" Order_ID here"></input>
            </div>
        </div>
        <table id="data">
            <thead>
                <tr>
                    <td>ORDERID</td>
                    <td>REFERENCEID</td>
                    <td>PRODUCTNAME</td>
                    <td>QUANTITY</td>
                    <td>STATUS</td>
                    <td>date</td>
                </tr>
            </thead>
        </table>
        <p id="nonetext"></p>
        <div class="print">
        <input type="search" id="print" size="18" placeholder=" 印刷したいオーダー番号" class="center"></input>
        <a class="btn" onclick="printer()">印刷</a>
        </div>
    </body>
    <script src="control.js"></script>
</html>
